<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tango.me 3D Video Gifts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tango.me 3D Video Gifts</h1>
    <p>Create and customize your own 3D video gifts for Tango.me!</p>
  </header>
  <main>
    <section id="create-gift">
      <h2>Create Your 3D Gift</h2>
      <form name="create-gift" method="POST" action="/.netlify/functions/submit-gift" enctype="multipart/form-data">
        <input type="hidden" name="form-name" value="create-gift">
        
        <label for="gift-name">Gift Name:</label>
        <input type="text" id="gift-name" name="gift-name" required>
        
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <label for="file-upload">Upload 3D Video:</label>
        <input type="file" id="file-upload" name="file-upload" required>
        
        <button type="submit">Create Gift</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Tango.me 3D Video Gifts</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
